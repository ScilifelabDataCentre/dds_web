# Snyk: Scan for for vulnerabilities in your Python code and dependencies
# The results are then uploaded to GitHub Security Code Scanning
# https://github.com/snyk/actions/
# ---
# Action failing? Go through the alerts and either manually fix, dismiss or ignore.
#                 Add info on ignored or dismissed alerts.
---
name: Snyk

on:
  push:
    branches: ["dev", "master"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["dev"]
  schedule:
    - cron: "0 7,13 * * *"

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run Snyk Code to check for vulnerabilities
        id: snyk-code
        uses: snyk/actions/python@0.4.0
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --sarif-file-output=snyk-code.sarif
      - name: Check Snyk Code SARIF exists
        id: check-code-sarif
        run: |
          if [ -f snyk-code.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Upload Snyk Code result to GitHub Code Scanning
        if: steps.check-code-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Snyk Open Source to check dependencies
        id: snyk-oss
        uses: snyk/actions/python@0.4.0
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=requirements.txt --package-manager=pip --sarif-file-output=snyk-oss.sarif
      - name: Check Snyk OSS SARIF exists
        id: check-oss-sarif
        run: |
          if [ -f snyk-oss.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Upload Snyk Open Source result to GitHub Code Scanning
        if: steps.check-oss-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-oss.sarif
          category: snyk-oss
