---
# yamllint disable rule:line-length
version: "3.8"

services:
  backend:
    environment:
      - MYSQL_ROOT_PASSWORD=${DDS_MYSQL_ROOT_PASS}
      - DDS_PYTEST_ARGS=${DDS_PYTEST_ARGS}
    # This user will be used by default in the container.
    # When we want to run as root, change the following line to
    # user: "root:root"
    user: "1001:1001"
    build:
      dockerfile: Dockerfiles/backend.Dockerfile
      context: ./
      target: test
    command: >
      sh -c "COVERAGE_FILE=./coverage/.coverage pytest -s -color=yes tests/test_auth.py --cov=./dds_web --cov-report=xml:coverage/report.xml"
    restart: "no"
    volumes:
      - type: bind
        source: ./coverage
        target: /code/coverage
